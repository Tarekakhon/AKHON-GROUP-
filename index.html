<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD TAREK AKHON | Akhon Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --p-blue: #002D62; /* লোগোর নীল */
            --gold: #D4AF37;   /* লোগোর সোনালী */
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        header {
            background: var(--p-blue);
            padding: 40px 20px 80px;
            color: white;
        }
        .logo-img {
            width: 150px; /* লোগোর সাইজ */
            height: auto;
            border-radius: 10px;
            border: 3px solid var(--gold);
            background: white;
            padding: 5px;
        }
        .card {
            max-width: 450px;
            margin: -60px auto 40px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        h1 { color: var(--p-blue); margin: 15px 0 5px; font-size: 24px; }
        .tagline { color: #666; font-weight: bold; margin-bottom: 20px; }
        .social-links a {
            font-size: 35px;
            margin: 0 15px;
            color: var(--p-blue);
            transition: 0.3s;
        }
        .social-links a:hover { color: var(--gold); }
        .contact-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            border-left: 5px solid var(--gold);
        }
        .call-btn {
            display: inline-block;
            background: var(--p-blue);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.jpg" alt="Akhon Group Logo" class="logo-img">
    <div style="margin-top: 15px; letter-spacing: 2px; font-weight: bold; color: var(--gold);">AKHON GROUP</div>
</header>

<div class="card">
    <h1>MD TAREK AKHON</h1>
    <p class="tagline">Founder & CEO, Akhon Group</p>

    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61585993592145" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://wa.me/0503974296" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="contact-box">
        <p style="margin: 0; color: #555;">সরাসরি কথা বলতে ক্লিক করুন:</p>
        <a href="tel:0503974298" class="call-btn"><i class="fas fa-phone"></i> 0503974296</a>
    </div>

    <p style="margin-top: 30px; font-size: 14px; color: #888;">Innovation & Development</p>
</div>

<footer style="padding-bottom: 20px; color: #999; font-size: 12px;">
    &copy; 2026 MD TAREK AKHON | All Rights Reserved.
</footer>

</body>
</html>
