<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD TAREK AKHON | Akhon Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p-blue: #002D62; --gold: #D4AF37; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; text-align: center; color: #333; }
        header { background: var(--p-blue); padding: 40px 20px 70px; color: white; }
        .logo-img { width: 120px; height: auto; border-radius: 15px; border: 3px solid var(--gold); background: white; padding: 5px; }
        .card { max-width: 500px; margin: -50px auto 30px; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: var(--p-blue); margin: 10px 0; font-size: 22px; }
        .price-box { background: #f9f9f9; padding: 15px; border-radius: 15px; margin-top: 20px; text-align: left; }
        .price-item { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; padding: 8px 0; font-size: 14px; }
        .price-item:last-child { border: none; }
        .price-name { font-weight: bold; color: var(--p-blue); }
        .price-val { color: #d32f2f; font-weight: bold; }
        .btn-container { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-call { background: var(--p-blue); color: white; }
        .btn-map { background: #34a853; color: white; }
        .social-links { margin-top: 15px; }
        .social-links a { font-size: 30px; margin: 0 10px; color: var(--p-blue); }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo" class="logo-img">
        <div style="margin-top: 10px; color: var(--gold); font-weight: bold; letter-spacing: 1px;">AKHON GROUP</div>
    </header>
    <div class="card">
        <h1>MD TAREK AKHON</h1>
        <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Founder & CEO, Akhon Group</p>
        
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61585993592145" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://wa.me/+971503974296" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>

        <div class="price-box">
            <h3 style="text-align: center; margin-top: 0; color: var(--p-blue); border-bottom: 2px solid var(--gold); padding-bottom: 5px;">আমাদের পণ্যের তালিকা</h3>
            <div class="price-item"><span class="price-name">Pakistani Threepiece (1 Box)</span><span class="price-val">400 AED</span></div>
            <div class="price-item"><span class="price-name">Indian Threepiece</span><span class="price-val">380 AED</span></div>
            <div class="price-item"><span class="price-name">Manchester Blue (1 Cut)</span><span class="price-val">22 AED</span></div>
            <div class="price-item"><span class="price-name">Manchester Queen (1 Cut)</span><span class="price-val">22 AED</span></div>
        </div>

        <div class="btn-container">
            <a href="tel:+9710503974296" class="btn btn-call"><i class="fas fa-phone"></i> কল করুন: +9710503974296</a>
            <a href="https://www.google.com/maps?q=Sharjah+Industrial+Area+11" target="_blank" class="btn btn-map"><i class="fas fa-map-marker-alt"></i> গুগল ম্যাপ লোকেশন</a>
        </div>
    </div>
    <footer style="padding-bottom: 20px; color: #999; font-size: 11px;">
        &copy; 2026 MD TAREK AKHON | All Rights Reserved.
    </footer>
</body>
</html>
